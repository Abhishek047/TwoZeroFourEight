<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tzfe</title>
</head>
<body>
    <div class="title">
        <h1>
            2048
        </h1>
        <p>With Vannila JS</p>
    </div>
   <div class="instr">
       Click in the Box to Start Playing!
   </div>
    <div class="content">
        Score : <span id='score'>0</span>
    </div>
    <div class="box initial">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <div class="controls">
        <div class="i">
            i
        </div>
        <p class="desc">
            Press UP Key to shift Elemnts Up
        </p>
        <p class="desc">
            Press DOWN Key to shift Elemnts Down 
        </p>
        <p class="desc">
            Press LEFT Key to shift Elemnts Left
        </p>
        <p class="desc">
            Press RIGHT Key to shift Elemnts Right
        </p>
    </div>
</body>
<script src="main.js"></script>
</html>
